

<div class="container">
  <div *ngFor="let itemList of infosList.infosDataList">
    <app-sideway-title [sectionTitle]="itemList.sectionTitle">
    </app-sideway-title>
    <div class="row">
      <div *ngFor="let info of itemList.infos">
        <app-content [title]="info.title" [subTitle]="info.subTitle" [text]="info.text"></app-content>
      </div>
    </div>
  </div>
</div>
