<div class="container">
    <h1 class="text-center mb-4" appHighlight>{{ infosEducation.sectionTitle }}</h1>
    <div class="row">
      <div *ngFor="let info of infosEducation.infos">
        <h2>{{ info.title }}</h2>
        <h3>{{ info.subTitle }}</h3>
        <p>{{ info.text }}</p>
      </div>
    </div>
  </div>
